<div class="container-fluid">
  <h1>Spartan Registration</h1>
  <form #spartanForm="ngForm">
    {{spartanForm.value | json}}
    <hr>
    {{spartanModel | json}}
    <hr>

    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="spartanName" [(ngModel)]="spartanModel.spartanName">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="spartanModel.email">
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control" name="phone" [(ngModel)]="spartanModel.phone">
    </div>

    <div ngModelGroup="address">

      <div class="form-group">
        <label>Street</label>
        <input type="text" class="form-control" name="street" ngModel>
      </div>

      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" name="city" ngModel>
      </div>

      <div class="form-group">
        <label>State</label>
        <input type="text" class="form-control" name="state" ngModel>
      </div>

    </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-input" name="selfAttest" [(ngModel)]="spartanModel.selfAttest">
      <label class="form-check-label">Above given information is correct as per my knowledge</label>
    </div>

  </form>
</div>
